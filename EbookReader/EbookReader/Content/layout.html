<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <script type='text/javascript' src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
    <script type="text/javascript">
        var Base64 = {


            _keyStr: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",


            encode: function (input) {
                var output = "";
                var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
                var i = 0;

                input = Base64._utf8_encode(input);

                while (i < input.length) {

                    chr1 = input.charCodeAt(i++);
                    chr2 = input.charCodeAt(i++);
                    chr3 = input.charCodeAt(i++);

                    enc1 = chr1 >> 2;
                    enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                    enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                    enc4 = chr3 & 63;

                    if (isNaN(chr2)) {
                        enc3 = enc4 = 64;
                    } else if (isNaN(chr3)) {
                        enc4 = 64;
                    }

                    output = output + this._keyStr.charAt(enc1) + this._keyStr.charAt(enc2) + this._keyStr.charAt(
                        enc3) + this._keyStr.charAt(enc4);

                }

                return output;
            },


            decode: function (input) {
                var output = "";
                var chr1, chr2, chr3;
                var enc1, enc2, enc3, enc4;
                var i = 0;

                input = input.replace(/[^A-Za-z0-9\+\/\=]/g, "");

                while (i < input.length) {

                    enc1 = this._keyStr.indexOf(input.charAt(i++));
                    enc2 = this._keyStr.indexOf(input.charAt(i++));
                    enc3 = this._keyStr.indexOf(input.charAt(i++));
                    enc4 = this._keyStr.indexOf(input.charAt(i++));

                    chr1 = (enc1 << 2) | (enc2 >> 4);
                    chr2 = ((enc2 & 15) << 4) | (enc3 >> 2);
                    chr3 = ((enc3 & 3) << 6) | enc4;

                    output = output + String.fromCharCode(chr1);

                    if (enc3 != 64) {
                        output = output + String.fromCharCode(chr2);
                    }
                    if (enc4 != 64) {
                        output = output + String.fromCharCode(chr3);
                    }

                }

                output = Base64._utf8_decode(output);

                return output;

            },

            _utf8_encode: function (string) {
                string = string.replace(/\r\n/g, "\n");
                var utftext = "";

                for (var n = 0; n < string.length; n++) {

                    var c = string.charCodeAt(n);

                    if (c < 128) {
                        utftext += String.fromCharCode(c);
                    } else if ((c > 127) && (c < 2048)) {
                        utftext += String.fromCharCode((c >> 6) | 192);
                        utftext += String.fromCharCode((c & 63) | 128);
                    } else {
                        utftext += String.fromCharCode((c >> 12) | 224);
                        utftext += String.fromCharCode(((c >> 6) & 63) | 128);
                        utftext += String.fromCharCode((c & 63) | 128);
                    }

                }

                return utftext;
            },

            _utf8_decode: function (utftext) {
                var string = "";
                var i = 0;
                var c = c1 = c2 = 0;

                while (i < utftext.length) {

                    c = utftext.charCodeAt(i);

                    if (c < 128) {
                        string += String.fromCharCode(c);
                        i++;
                    } else if ((c > 191) && (c < 224)) {
                        c2 = utftext.charCodeAt(i + 1);
                        string += String.fromCharCode(((c & 31) << 6) | (c2 & 63));
                        i += 2;
                    } else {
                        c2 = utftext.charCodeAt(i + 1);
                        c3 = utftext.charCodeAt(i + 2);
                        string += String.fromCharCode(((c & 15) << 12) | ((c2 & 63) << 6) | (c3 & 63));
                        i += 3;
                    }

                }

                return string;
            }

        }
    </script>
    <script type='text/javascript'>
        window.Ebook = {
            pageWidth: 0,
            scrollStep: 0,
            totalPages: 0,
            currentPage: 1,
            goToNextPage: function () {
                var page = this.currentPage + 1;
                if (page > this.totalPages) {
                    page = this.totalPages;
                }

                this.goToPage(page);
            },
            goToPreviousPage: function () {
                var page = this.currentPage - 1;
                if (page < 1) {
                    page = 1;
                }

                this.goToPage(page);
            },
            goToPage: function (page) {
                this.currentPage = page;

                var self = this;

                $('#columns-outer').animate({
                    scrollLeft: (page - 1) * this.scrollStep
                }, 500);


            },
            requestNextChapter: function () {},
            requestPreviousChapter: function () {},
            init: function () {
                this.pageWidth = $("#columns-inner").width();

                $("#columns-inner").css("column-width", this.pageWidth + "px");

                var endOfChapterLeft = $("#js-ebook-end-of-chapter").position().left;
                this.totalPages = Math.ceil(endOfChapterLeft / this.pageWidth);

                this.scrollStep = this.pageWidth + parseInt($("#columns-inner").css("column-gap"));
            },
            pageOfElement: function (el) {
                var left = $(el).position().left;
                return Math.ceil(left / this.pageWidth);
            },
            goToPosition: function (position) {
                this.markHelper.reset();
                $("#js-ebook-marker").remove();
                var node = this.markHelper.findNodeAtPosition(position, $("#content").get(0));
                if (node != null) {
                    this.markHelper.createMark(node, position - this.markHelper.positionCounter);
                    var page = this.pageOfElement($("#js-ebook-marker"));

                    this.goToPage(page);
                }


            },
            markHelper: {
                positionCounter: 0,
                reset: function () {
                    this.positionCounter = 0;
                },
                findNodeAtPosition: function (position, currentNode) {

                    var desiredNode = null;

                    var nodeLength = this.getNodeLength(currentNode);
                    var nodeLengthPlusCounter = nodeLength + this.positionCounter;

                    if (nodeLengthPlusCounter >= position) {
                        if (currentNode.nodeType == Node.ELEMENT_NODE) {
                            desiredNode = this.findNodeAtPosition(position, currentNode.firstChild /*, positionCounter*/ );
                        } else if (currentNode.nodeType == Node.TEXT_NODE) {
                            this.positionInNode = position - this.positionCounter;
                            desiredNode = currentNode;
                        }
                    } else if (currentNode.nextSibling != null) {
                        this.positionCounter = nodeLengthPlusCounter;

                        desiredNode = this.findNodeAtPosition(position, currentNode.nextSibling /*, nodeLengthPlusCounter*/ );
                    }

                    return desiredNode;
                },
                createMark: function (node, position) {

                    var wrapper = document.createElement("span");
                    var text = node.nodeValue;
                    var textBefore = text.substring(0, position);
                    var textAfter = text.substring(position);
                    var marker = document.createElement("span");
                    marker.setAttribute("id", "js-ebook-marker");

                    wrapper.appendChild(document.createTextNode(textBefore));
                    wrapper.appendChild(marker);
                    wrapper.appendChild(document.createTextNode(textAfter));

                    node.parentNode.replaceChild(wrapper, node);
                },
                getNodeLength: function (node) {
                    var length = 0;

                    if (node.nodeType == Node.ELEMENT_NODE) {
                        length = node.innerText.length;
                    } else if (node.nodeType == Node.TEXT_NODE) {
                        length = node.length;
                    }

                    return length;
                }
            }
        };


        window.Messages = {
            send: function (action, data) {
                var json = JSON.stringify({
                    action: action,
                    data: data
                });

                csCallback(Base64.encode(json));
            },
            parse: function (data) {
                var json = JSON.parse(Base64.decode(data));
                $("#content").text(json.Action);
                this.actions[json.Action](json.Data);
            },
            actions: {
                loadHtml(data) {
                    $("#content").html(data.Html);

                    Ebook.init();
                }
            }
        }

        function init() {

            $(document).on('click', function (e) {
                if (e.pageX > Math.round(Ebook.pageWidth / 2)) {
                    Ebook.goToNextPage();
                } else {
                    Ebook.goToPreviousPage();
                }
            });
        }

        var getAllTextInColumn = function (rect) {
            /*
                rect should be the size and x,y of the column
                { top, left, width, height }
            */

            if (document.caretRangeFromPoint) {
                var caretRangeStart = document.caretRangeFromPoint(rect.left, rect.top);
                var caretRangeEnd = document.caretRangeFromPoint(rect.left + rect.width - 1, rect.top + rect.height -
                    1);
            } else {
                return null;
            }

            if (caretRangeStart == null || caretRangeEnd == null) return null;

            var range = document.createRange();
            range.setStart(caretRangeStart.startContainer, caretRangeStart.startOffset);
            range.setEnd(caretRangeEnd.endContainer, caretRangeEnd.endOffset);

            return range.toString();

        };
    </script>
